<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(인풋)</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            minlength="3"
            maxlength="5"
            type="text"
            id="userName"
            name="userName"
            required
            placeholder="미리보기 텍스트"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            name="userPwd"
            type="password"
            id="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <div>
          <label for="likelionSearch">이메일</label>
          <input type="email" id="userEmail" required />
        </div>
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" id="userPhone" required />
        </div>
        <div>
          <input
            type="checkbox"
            value="html"
            checked
            name="classlikelion"
            id="classHTML"
          />
          <label for="classHTML">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="css"
            name="classlikelion"
            id="classCSS"
          />
          <label for="classCSS">CSS</label>
        </div>
        <div>
          <input type="checkbox" value="js" name="classlikelion" id="classJS" />
          <label for="classJS">JS</label>
        </div>
        <div>
          <input
            type="radio"
            value="class1"
            checked
            name="classroom"
            id="classlikelion1"
          />
          <label for="classlikelion1">회고 1팀</label>
        </div>
        <div>
          <input
            type="radio"
            value="class2"
            name="classroom"
            id="classlikelion2"
          />
          <label for="classlikelion2">회고 2팀</label>
        </div>
        <input type="submit" value="전송" />
        <input type="text" name="username" value="John Doe" />
      </fieldset>
    </form>
  </body>
</html>
