<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문과 줄바꿈</title>
  </head>
  <body>
    <h1>인용문과 줄바꿈</h1>
    <h2>블록 인용문</h2>
    <blockquote>
      <p>
        우리가 할 수 있는 노력은&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 과정이 전부야<br />
        결과는 우리 손 안에 있는 게 아니야<br />
        결과까지 손에 넣으려다 보니까<br />
        무리수를 두는거야
      </p>
      <cite><em>드라마 &lt;미생&gt; 중에서</em></cite>
    </blockquote>
    <h2>인라인 인용문</h2>
    <p>
      인상깊은 드라마의 명대사
      <q cite="https://www.tving.com/contents/P000151356"
        >우리가 할 수 있는 노력은 과정이 전부야</q
      >
      라는 말이야
    </p>
  </body>
</html>
